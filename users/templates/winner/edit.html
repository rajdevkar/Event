{% extends 'base.html' %} 

{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<nav class="fixed w-screen flex items-center bg-black shadow-lg justify-between bg-teal p-6 px-20">
    <div class="flex items-center flex-no-shrink text-white mr-6">
        <a class="font-semibold text-xl tracking-tight" href="{% url 'dashboard' %}">Sports Event Managment</a>
    </div>
    <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white">Logout</a>
            <a href="{% url 'password_change' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white">Change Password</a>
        {% else %}
            <a href="{% url 'login' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white">Login</a>
        {% endif %}
    </div>
</nav>

<div class="flex flex-col items-center justify-center h-screen">
    <span class="font-bold text-2xl mb-4">
        ADD TOURNAMENT
    </span>
    <form method="POST" action="{% url 'edit_winners' id=id %}" class="grid grid-cols-2 gap-4 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Level
          </label>
          <div class="relative">
              <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="tournament" id="grid-state">
                  <option value="{{oldWinners.id}}" selected hidden>{{oldWinners.winners_for.tournament}}</option>
                  {% for t in tournaments %}
                    <option value="{{t.id}}">{{t.tournament}}</option>                      
                  {% endfor %}
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
          </div>
        </div>
        <div></div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="gold">
            Gold
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="gold" name="gold" type="text" placeholder="Gold" value="{{ oldWinners.gold }}">
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="silver">
            Silver
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="silver" name="silver" type="text" placeholder="Silver" value="{{ oldWinners.silver }}">
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="bronze">
            Bronze
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bronze" name="bronze" type="text" placeholder="Bronze" value="{{ oldWinners.bronze }}">
        </div>
        <div></div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Edit
          </button>
        </div>
    </form>
</div>

<script>
  $( function() {
    $( "#datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
  } );
</script>
{% endblock %}

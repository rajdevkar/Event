{% extends 'base.html' %}

{% block content %}
<nav class="fixed w-screen flex items-center bg-black shadow-lg justify-between bg-teal p-6 px-20">
    <div class="flex items-center flex-no-shrink text-white mr-6">
        <a class="font-semibold text-xl tracking-tight" href="{% url 'dashboard' %}">Sports Event Managment</a>
    </div>
    <div class="flex items-center">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white">Logout</a>
            <a href="{% url 'password_change' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white">Login</a>
        {% else %}
            <a href="{% url 'login' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white">Login</a>
        {% endif %}
    </div>
</nav>

<div class="flex flex-col items-center justify-center h-screen">
    <span class="text-2xl font-bold">Register</span>

    <form method="post" class="p-6 my-6 bg-gray-200 rounded shadow-sm">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Register" class="w-full bg-black text-white cursor-pointer rounded shadow-sm hover:shadow-lg p-2 mt-4">
    </form>
    <span>Back to <a href="{% url 'login' %}" class="font-semibold">login</a></span>
</div>
{% endblock %}
